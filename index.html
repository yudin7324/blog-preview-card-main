<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <title>Frontend Mentor | Blog preview card</title>
    <link rel="stylesheet" href="/styles/styles.css">
  </head>
  <body>
    <main class="main">
      <div class="card">
        <div class="card__img">
          <img src="/assets/images/illustration-article.svg" alt="image">
        </div>
     
        <div class="card__content">
          <div class="card__label">Learning</div>
          <span class="card__date">Published 21 Dec 2023</span>
          <h1 class="card__title">HTML & CSS foundations</h1>

          <p class="card__text">These languages are the backbone of every website, defining structure, content, and presentation.</p>

          <div class="user">
            <div class="user__avatar">
              <img src="/assets/images/image-avatar.webp" alt="avatar">
            </div>
            <div class="user__name">Greg Hooper</div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
